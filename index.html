<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no">
	<title>Instargram</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="l-wrapper">
	<div class="l-row">
		<div class="l-col">
			<img class="login-phone" src="image/phoneImage.png">
		</div>
		<div class="l-col">
			<div class="login-box">
				<img class="login-logo" src="image/logo.png">
				<form class="login-form" action="page.html">
					<input type="text" name="name" placeholder="전화번호, 사용자 이름 또는 이메일">
					<input type="password" name="password" placeholder="비밀번호">
					<input type="submit" name="login" value="로그인">
				</form>
				<span class="login-line">또는</span>
				<a class="login-link" href="#">
					<i class="fab fa-facebook"></i>
					<span>Facebook으로 로그인</span>
				</a>
				<a class="login-link-password" href="#">비밀번호를 잊으셨나요?</a>
			</div>
			<div class="login-box">
				<span>계정이 없으신가요?</span>
				<a href="#">가입하기</a>
			</div>
			<div class="login-box-download">
				<span>앱을 다운로드하세요.</span>
				<div class="login-appstores">
					<a href="#"><img src="image/ios.png" class="login-appstore" alt="Apple appstore logo"/></a>
					<a href="#"><img src="image/android.png" class="login-appstore" alt="Android appstore logo"/></a>
				</div>
			</div>
		</div>
	</div>
	<div class="footer">
		<div class="footer-col">
			<ul class="footer-list">
				<li class="footer-list-item">
					<a href="#" class="footer-link">INSTAGRAM</a>
				</li>
				<li class="footer-list-item">
					<a href="#" class="footer-link">지원</a>
				</li>
				<li class="footer-list-item">
					<a href="#" class="footer-link">홍보 센터</a>
				</li>
				<li class="footer-list-item">
					<a href="#" class="footer-link">API</a>
				</li>
				<li class="footer-list-item">
					<a href="#" class="footer-link">채용 정보</a>
				</li>
				<li class="footer-list-item">
					<a href="#" class="footer-link">인정보처리방침</a>
				</li>
				<li class="footer-list-item">
					<a href="#" class="footer-link">약관</a>
				</li>
				<li class="footer-list-item">
					<a href="#" class="footer-link">디렉터</a>
				</li>
				<li class="footer-list-item">
					<a href="#" class="footer-link">프로필</a>
				</li>
				<li class="footer-list-item">
					<a href="#" class="footer-link">해시태그</a>
				</li>
				<li class="footer-list-item">
					<a href="#" class="footer-link">언어</a>
				</li>
				<li class="footer-list-item">
					© 2019 INSTAGRAM
				</li>
			</ul>
		</div>
	</div>
</div>
</body>
</html>
